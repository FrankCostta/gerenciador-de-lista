<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerenciador de lista</title>
	<link rel="stylesheet" href="./src/main.css">
</head>
<body>

	<div class="container">
		<h4>Gerenciador de cadastro de garçom</h4>

		<div class="itens" id="lista-completa">
			<a href="lista-completa.html">Lista completa</a>
		</div>
		<div class="itens" id="criar-lista">Criar lista</div>
		<div class="itens" id="listas-salvas">
			<a href="lista-template.html">Listas salvas</a>
		</div>
		<div class="itens" id="fazer-registrar">Registrar</div>

		<form id="modal-registro">
			<div id="fecha-modal">X</div>
			<h4>Faça um novo registro</h4>
			<hr>

			<label>Nome: </label><br>
			<input type="text" name="nome" id="nome" required><br>

			<label>RG: </label><br>
			<input type="text" name="rg" id="rg" required>

			<input type="submit" value="Registrar" id="registrar">
		</form>
	</div>
	
	<script src="./src/main.js"></script>
</body>
</html>
